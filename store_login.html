<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>虚无的早餐-商家登陆面板</title>
    <meta name="viewport" content width="device-width," initial-scale="1" />
    <link rel="stylesheet" href="css/loginpage.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!--设置全局背景-->
    <img src="img/background.jpg"></img>
    <!--这是登录表单的背景-->
    <div class="table-back"></div>
    <!--这是左侧面板显示的东西-->
    <div class="table-logo">
      <h1>虚&nbsp;无&nbsp;的&nbsp;早&nbsp;餐</h1>
      <h2>登录面板</h2>
    </div>
    <!--这个div模拟垂直分割线-->
    <div class="midline"></div>
    <!--这是登录表单-->
    <div class="login-table">
      <form action="/store_login_post" method="POST">
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">账号:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="请输入账号邮箱地址"
            name="email"
          />
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">密码:</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="请输入密码"
            name="pswd"
          />
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" />
            记住账号
          </label>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success btn-lg btn-block">
            登录
          </button>
        </div>
      </form>
    </div>
    <div class="to-register">
      没有账号？
      <a href="/store_register.html" class="btn btn-success btn-sm">立即注册</a>
    </div>
  </body>
</html>
